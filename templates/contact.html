{% extends 'index.html' %}

{% block body %}
  <h2>{{ contact.name }}</h2>
  <p>Teléfono: {{ contact.phone }}</p>
  <p>Email: {{ contact.email }}</p>
  
  <p>
    <a href="/">Regresar</a>
  </p>

  <hr>

  <form action="/delete" method="post">
    <input type="hidden" name="uid" value="{{contact.key.id()}}">

    <button type="submit"> <b>❌</b> Eliminar Contacto</button>
  </form>
{% endblock %}
